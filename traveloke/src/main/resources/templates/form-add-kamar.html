<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Kamar</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(currentPageName='Add Kamar')"></nav>
<h3>Tambah Kamar</h3>
<form th:action="@{/kamar/add}" th:object="${kamar}" method="POST">
    <table class="table">
        <thead>
        <tr>
            <th>Nama Kamar:</th>
            <th>Tipe Kamar:</th>
            <th>Kapasitas Kamar:</th>
<!--            <th><button type="submit" name="addRow" >Add row</button></th>-->
        </tr>
        </thead>
        <tbody>
        <tr>
            <input type="hidden" th:field="*{hotel}"/>
            <th> <input type="text" name="namaKamar"/></th>
            <th><select name="tipe">
                <option value="0">Deluxe</option>
                <option value="1">Executive</option>
                <option value="2">President Suite</option>
            </select></th>
            <th><input type="number" name="kapasitasKamar"/></th>
<!--            <th><button type="submit" name="removeRow">Remove row</button></th>-->
        </tr>

        </tbody>

    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
